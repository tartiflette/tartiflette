language: python
dist: xenial
sudo: true
python:
  - "3.6"
addons:
  apt:
    packages:
      - build-essential
      - clang
      - cmake
      - bison
      - flex

cache: pip
install:
  - make init
  - make set-version
  - pip install -e .[test]

jobs:
  include:
    - stage: quality
      name: Unit Tests
      script: make test-unit
    - stage: quality
      name: Functionnal Tests
      script: make test-functionnal
    - stage: quality
      name: Style
      script: make style
    - stage: deploy
      name: Deploy to PyPi
      script: skip
      deploy:
        - provider: pypi
          user: dailymotion
          password:
            secure: 
          on:
            branch: master
        - provider: pypi
          server: https://test.pypi.org/legacy/
          user: dailymotion
          password:
            secure: 
          skip_cleanup: true
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH != master
    - stage: release-github
      before_deploy:
        - make git-tag
        - RELEASE_BODY=$(make get-last-released-changelog-entry)
        - PACKAGE_VERSION=$(make get-version)
      deploy:
        - provider: releases
          skip_cleanup: true
          api_key:
            secure: aaa
          on:
            branch: master
            tags: true
          name: ${PACKAGE_VERSION}
          body: ${RELEASE_BODY}
